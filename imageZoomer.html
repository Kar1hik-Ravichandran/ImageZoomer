<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Zoom Image Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .controls {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .url-input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        transition: all 0.3s ease;
      }

      .url-input:focus {
        outline: none;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        border: 2px dashed rgba(255, 255, 255, 0.5);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        width: 100%;
      }

      .file-input-wrapper:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.8);
        transform: translateY(-2px);
      }

      .file-input {
        position: absolute;
        left: -9999px;
        opacity: 0;
      }

      .file-input-text {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .file-input-hint {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .load-btn {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        display: block;
        margin: 20px auto 0;
      }

      .load-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .load-btn:active {
        transform: translateY(-1px);
      }

      .viewer-container {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        height: 600px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        display: none;
      }

      .viewer {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        cursor: grab;
      }

      .viewer:active {
        cursor: grabbing;
      }

      .zoom-image {
        max-width: none;
        max-height: none;
        transition: transform 0.3s ease;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: center center;
      }

      .zoom-controls {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .zoom-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .zoom-btn:hover {
        background: white;
        transform: scale(1.1);
      }

      .zoom-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 1rem;
        z-index: 10;
      }

      .reset-btn {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .reset-btn:hover {
        background: white;
        transform: translateY(-2px);
      }

      .loading {
        display: none;
        text-align: center;
        padding: 40px;
        font-size: 1.2rem;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: rgba(255, 107, 107, 0.2);
        border: 1px solid rgba(255, 107, 107, 0.5);
        color: #ff6b6b;
        padding: 15px;
        border-radius: 12px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîç Ultra Zoom Image Viewer</h1>
        <p>
          Load images from URL or upload files to explore with powerful zoom
          capabilities
        </p>
      </div>

      <div class="controls">
        <div class="input-group">
          <label for="imageUrl">üìé Image URL:</label>
          <input
            type="url"
            id="imageUrl"
            class="url-input"
            placeholder="https://example.com/image.jpg"
          />
        </div>

        <div class="input-group">
          <label>üìÅ Or Upload Image:</label>
          <div
            class="file-input-wrapper"
            onclick="document.getElementById('fileInput').click()"
          >
            <input
              type="file"
              id="fileInput"
              class="file-input"
              accept="image/*"
            />
            <div class="file-input-text">Click to select an image</div>
            <div class="file-input-hint">Supports JPG, PNG, GIF, WebP</div>
          </div>
        </div>

        <button class="load-btn" onclick="loadImage()">üöÄ Load Image</button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        Loading image...
      </div>

      <div class="error" id="error"></div>

      <div class="viewer-container" id="viewerContainer">
        <div class="viewer" id="viewer">
          <img id="zoomImage" class="zoom-image" alt="Zoomable image" />
        </div>
        <div class="zoom-controls">
          <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">+</button>
          <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">
            ‚àí
          </button>
          <button class="reset-btn" onclick="resetZoom()" title="Reset Zoom">
            Reset
          </button>
        </div>
        <div class="zoom-info" id="zoomInfo">Zoom: 100%</div>
      </div>
    </div>

    <script>
      let currentZoom = 1;
      let isDragging = false;
      let startX, startY, startLeft, startTop;
      let img = document.getElementById("zoomImage");
      let viewer = document.getElementById("viewer");

      function loadImage() {
        const urlInput = document.getElementById("imageUrl");
        const fileInput = document.getElementById("fileInput");
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const viewerContainer = document.getElementById("viewerContainer");

        // Hide previous states
        error.style.display = "none";
        viewerContainer.style.display = "none";

        let imageSource = "";

        if (fileInput.files.length > 0) {
          // Handle file upload
          const file = fileInput.files[0];
          if (!file.type.startsWith("image/")) {
            showError("Please select a valid image file.");
            return;
          }
          imageSource = URL.createObjectURL(file);
          loadImageFromSource(imageSource);
        } else if (urlInput.value.trim()) {
          // Handle URL
          imageSource = urlInput.value.trim();
          loadImageFromSource(imageSource);
        } else {
          showError("Please provide an image URL or select a file.");
        }
      }

      function loadImageFromSource(src) {
        const loading = document.getElementById("loading");
        const viewerContainer = document.getElementById("viewerContainer");

        loading.style.display = "block";

        img.onload = function () {
          loading.style.display = "none";
          viewerContainer.style.display = "block";
          resetZoom();
          setupImageInteraction();
        };

        img.onerror = function () {
          loading.style.display = "none";
          showError(
            "Failed to load image. Please check the URL or try a different image."
          );
        };

        img.src = src;
      }

      function showError(message) {
        const error = document.getElementById("error");
        error.textContent = message;
        error.style.display = "block";
      }

      function setupImageInteraction() {
        // Mouse wheel zoom
        viewer.addEventListener("wheel", function (e) {
          e.preventDefault();
          const delta = e.deltaY > 0 ? -0.1 : 0.1;
          zoom(
            currentZoom + delta,
            e.clientX - viewer.offsetLeft,
            e.clientY - viewer.offsetTop
          );
        });

        // Mouse drag to pan
        viewer.addEventListener("mousedown", startDrag);
        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", endDrag);

        // Touch support for mobile
        viewer.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        viewer.addEventListener("touchmove", handleTouchMove, {
          passive: false,
        });
        viewer.addEventListener("touchend", handleTouchEnd);
      }

      function startDrag(e) {
        if (currentZoom <= 1) return;
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        const rect = img.getBoundingClientRect();
        startLeft = rect.left;
        startTop = rect.top;
        viewer.style.cursor = "grabbing";
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();

        const deltaX = e.clientX - startX;
        const deltaY = e.clientY - startY;

        const newLeft = startLeft + deltaX - viewer.offsetLeft;
        const newTop = startTop + deltaY - viewer.offsetTop;

        img.style.left = newLeft + "px";
        img.style.top = newTop + "px";
      }

      function endDrag() {
        isDragging = false;
        viewer.style.cursor = "grab";
      }

      function zoom(newZoom, centerX = null, centerY = null) {
        const minZoom = 0.1;
        const maxZoom = 10;

        newZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));

        if (centerX === null) centerX = viewer.offsetWidth / 2;
        if (centerY === null) centerY = viewer.offsetHeight / 2;

        const rect = img.getBoundingClientRect();
        const viewerRect = viewer.getBoundingClientRect();

        // Calculate the point in the image coordinates
        const imgX = (centerX - (rect.left - viewerRect.left)) / currentZoom;
        const imgY = (centerY - (rect.top - viewerRect.top)) / currentZoom;

        currentZoom = newZoom;

        // Apply zoom
        img.style.transform = `scale(${currentZoom})`;

        // Adjust position to keep the zoom point centered
        const newLeft = centerX - imgX * currentZoom;
        const newTop = centerY - imgY * currentZoom;

        img.style.left = newLeft + "px";
        img.style.top = newTop + "px";

        updateZoomInfo();
      }

      function zoomIn() {
        zoom(currentZoom * 1.5);
      }

      function zoomOut() {
        zoom(currentZoom / 1.5);
      }

      function resetZoom() {
        currentZoom = 1;
        img.style.transform = "scale(1) translate(-50%, -50%)";
        img.style.left = "50%";
        img.style.top = "50%";
        updateZoomInfo();
      }

      function updateZoomInfo() {
        document.getElementById("zoomInfo").textContent = `Zoom: ${Math.round(
          currentZoom * 100
        )}%`;
      }

      // Touch events for mobile support
      let lastTouchDistance = 0;
      let touches = [];

      function handleTouchStart(e) {
        e.preventDefault();
        touches = Array.from(e.touches);

        if (touches.length === 1) {
          startDrag({
            clientX: touches[0].clientX,
            clientY: touches[0].clientY,
          });
        } else if (touches.length === 2) {
          lastTouchDistance = getTouchDistance(touches[0], touches[1]);
        }
      }

      function handleTouchMove(e) {
        e.preventDefault();
        touches = Array.from(e.touches);

        if (touches.length === 1 && isDragging) {
          drag({
            preventDefault: () => {},
            clientX: touches[0].clientX,
            clientY: touches[0].clientY,
          });
        } else if (touches.length === 2) {
          const distance = getTouchDistance(touches[0], touches[1]);
          const scale = distance / lastTouchDistance;
          const centerX =
            (touches[0].clientX + touches[1].clientX) / 2 - viewer.offsetLeft;
          const centerY =
            (touches[0].clientY + touches[1].clientY) / 2 - viewer.offsetTop;

          zoom(currentZoom * scale, centerX, centerY);
          lastTouchDistance = distance;
        }
      }

      function handleTouchEnd(e) {
        endDrag();
        touches = [];
      }

      function getTouchDistance(touch1, touch2) {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }

      // File input change handler
      document
        .getElementById("fileInput")
        .addEventListener("change", function (e) {
          const fileName =
            e.target.files[0]?.name || "Click to select an image";
          const wrapper = document.querySelector(".file-input-wrapper");
          wrapper.querySelector(".file-input-text").textContent =
            fileName.length > 30 ? fileName.substring(0, 30) + "..." : fileName;
        });

      // Enter key support for URL input
      document
        .getElementById("imageUrl")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            loadImage();
          }
        });
    </script>
  </body>
</html>
